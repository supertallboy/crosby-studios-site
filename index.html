<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Crosby Studios</title>

  <style>
    /* ---------- Base ---------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root{
      /* overall corner spacing */
      --ui-pad: clamp(12px, 2.2vw, 40px);
      --ui-color: #fff;
      /* type scales (desktop <= > mobile) */
      --ui-size: clamp(11px, 1.2vw, 14px);
      --cap-size: clamp(11px, 1.1vw, 13px);
      --logo-size: clamp(24px, 4.2vw, 42px);
    }
    html, body { height: 100%; }
    body{
      font-family: Arial, Helvetica, sans-serif;
      color: var(--ui-color);
      overflow: hidden;
      background: #000;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-user-select: none; user-select: none;
      -webkit-touch-callout: none;
    }

    /* account for iOS safe areas (notches, home bar) */
    .pad-top    { padding-top:    calc(var(--ui-pad) + env(safe-area-inset-top)); }
    .pad-right  { padding-right:  calc(var(--ui-pad) + env(safe-area-inset-right)); }
    .pad-bottom { padding-bottom: calc(var(--ui-pad) + env(safe-area-inset-bottom)); }
    .pad-left   { padding-left:   calc(var(--ui-pad) + env(safe-area-inset-left)); }

    /* ---------- Fixed UI ---------- */
    .ui { position: fixed; z-index: 5; font-size: var(--ui-size); letter-spacing: .04em; }
    .top-left  { top: 0; left: 0; }
    .top-right { top: 0; right: 0; }
    .bottom-left { bottom: 0; left: 0; }
    .top-right a { color: var(--ui-color); text-decoration: none; }

    .bottom-left img { width: var(--logo-size); height: auto; display: block; }

    /* ---------- Carousel ---------- */
    .carousel { position: fixed; inset: 0; overflow: hidden; }

    .track{
      display: flex; height: 100%;
      will-change: transform;
      /* IMPORTANT for mobile swipe */
      touch-action: none;           /* capture gestures (iOS Safari) */
      cursor: grab;
    }
    .track.dragging { cursor: grabbing; }

    .slide{
      min-width: 100vw; height: 100vh; flex: 0 0 100%;
      background-position: center; background-size: cover; background-repeat: no-repeat;
      position: relative;
    }

    /* caption that rides with each slide */
    .slide-caption{
      position: absolute;
      right: calc(var(--ui-pad) + env(safe-area-inset-right));
      bottom: calc(var(--ui-pad) + env(safe-area-inset-bottom));
      font-weight: 700;
      font-size: var(--cap-size);
      letter-spacing: .04em;
      pointer-events: none;
    }
  </style>
</head>
