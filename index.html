<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Crosby Studios</title>
  <style>
    /* ---------- Base ---------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root{
      /* Defaults (desktop/tablet) */
      --ui-pad: clamp(12px, 2.2vw, 40px);
      --ui-color: #fff;
      --ui-size: clamp(11px, 1.2vw, 14px);
      --cap-size: clamp(11px, 1.1vw, 13px);
      --logo-size: clamp(24px, 4.2vw, 42px);
      --ui-weight: 400;
      --ui-lspace: .04em;
      --ui-opacity: 1;
    }
    html, body { height: 100%; }
    body{
      font-family: Arial, Helvetica, sans-serif;
      color: var(--ui-color);
      overflow: hidden;
      background: #000;
      -webkit-user-select: none; user-select: none;
      -webkit-touch-callout: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* iOS safe areas */
    .pad-top    { padding-top:    calc(var(--ui-pad) + env(safe-area-inset-top)); }
    .pad-right  { padding-right:  calc(var(--ui-pad) + env(safe-area-inset-right)); }
    .pad-bottom { padding-bottom: calc(var(--ui-pad) + env(safe-area-inset-bottom)); }
    .pad-left   { padding-left:   calc(var(--ui-pad) + env(safe-area-inset-left)); }

    /* ---------- Fixed UI ---------- */
    .ui {
      position: fixed; z-index: 5;
      font-size: var(--ui-size);
      letter-spacing: var(--ui-lspace);
      font-weight: var(--ui-weight);
      opacity: var(--ui-opacity);
    }
    .top-left  { top: 0; left: 0; }
    .top-right { top: 0; right: 0; }
    .bottom-left { bottom: 0; left: 0; }
    .top-right a { color: var(--ui-color); text-decoration: none; }
    .bottom-left img { width: var(--logo-size); height: auto; display: block; }

    /* ---------- Carousel ---------- */
    .carousel { position: fixed; inset: 0; overflow: hidden; }
    .track{
      display: flex; height: 100%;
      will-change: transform;
      touch-action: pan-y;  /* capture horizontal swipes on iOS */
      cursor: grab;
    }
    .track.dragging { cursor: grabbing; }

    .slide{
      min-width: 100vw; height: 100vh; flex: 0 0 100%;
      position: relative; overflow: hidden; background:#000;
    }
    .slide img.bg{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit: cover; object-position: center;
      pointer-events:none; -webkit-user-drag: none;
    }
    .slide-caption{
      position:absolute;
      right: calc(var(--ui-pad) + env(safe-area-inset-right));
      bottom: calc(var(--ui-pad) + env(safe-area-inset-bottom));
      font-weight:700; font-size: var(--cap-size); letter-spacing:.04em;
      pointer-events:none;
    }

    /* ---------- MOBILE-ONLY OVERRIDES ---------- */
    @media (max-width: 767px) {
      :root{
        --ui-pad: 20px;      /* corner spacing on phones */
        --ui-size: 14px;     /* © / INFO size */
        --cap-size: 13px;    /* caption size */
        --logo-size: 28px;   /* logo corner size */
        --ui-lspace: 0.02em;
        --ui-weight: 400;
        --ui-opacity: 0.95;
      }
      /* Ensure captions stay readable over bright photos on mobile */
      .slide-caption{
        font-weight: 600;
        line-height: 1.3;
        background: rgba(0,0,0,0.35);
        padding: 4px 6px;
        border-radius: 4px;
      }
    }
  </style>
</head>
<body>
  <!-- Fixed UI -->
  <div class="ui top-left pad-top pad-left">© 2014–2025 CROSBY STUDIOS</div>
  <div class="ui top-right pad-top pad-right"><a href="info.html">INFO</a></div>
  <div class="ui bottom-left pad-bottom pad-left"><img src="images/logo.svg" alt="Logo" /></div>

  <!-- Carousel -->
  <div class="carousel">
    <div class="track" id="track"></div>
  </div>

  <script>
    /* ------------ Slides config ------------ */
    const slides = [
      { src: "images/photo1.jpeg", caption: "THE FOAM ROOM" },
      { src: "images/photo2.jpeg", caption: "MIRROR INSTALLATION" },
      { src: "images/photo3.jpeg", caption: "ALUMINUM SERIES" }
    ];

    const track = document.getElementById('track');

    function makeSlide(data, extra = ""){
      const s = document.createElement('div');
      s.className = `slide ${extra}`.trim();

      const img = document.createElement('img');
      img.className = 'bg';
      img.alt = data.caption || "";
      img.src = data.src;
      img.onerror = () => { s.style.background = '#111'; console.error('Image failed:', data.src); };
      s.appendChild(img);

      const cap = document.createElement('div');
      cap.className = 'slide-caption';
      cap.textContent = data.caption || "";
      s.appendChild(cap);

      return s;
    }

    // Build with clones for infinite loop
    track.appendChild(makeSlide(slides[slides.length - 1], 'clone'));
    slides.forEach(sl => track.appendChild(makeSlide(sl)));
    track.appendChild(makeSlide(slides[0], 'clone'));

    /* ------------ State ------------ */
    let index = 1;                 // first real slide
    let baseX = -index * innerWidth;
    let dragging = false;
    let startX = 0;
    let auto = null;

    function setX(px, animate=false){
      track.style.transition = animate ? 'transform .6s ease' : 'none';
      track.style.transform = `translate3d(${px}px,0,0)`;
    }
    setX(baseX);

    addEventListener('resize', () => { baseX = -index * innerWidth; setX(baseX); });

    /* Pointer events (mobile + desktop) */
    track.addEventListener('pointerdown', e => {
      dragging = true; startX = e.clientX;
      track.setPointerCapture(e.pointerId);
      track.classList.add('dragging');
      stopAuto();
    });
    track.addEventListener('pointermove', e => {
      if(!dragging) return;
      const delta = e.clientX - startX;
      setX(baseX + delta);
    });
    function endDrag(e){
      if(!dragging) return;
      dragging = false; track.classList.remove('dragging');
      const delta = e.clientX - startX;
      const threshold = innerWidth * 0.15;
      if (delta < -threshold) goTo(index + 1);
      else if (delta > threshold) goTo(index - 1);
      else setX(baseX, true);
      startAuto();
    }
    track.addEventListener('pointerup', endDrag);
    track.addEventListener('pointercancel', endDrag);

    // Prevent iOS from hijacking horizontal swipe
    track.addEventListener('touchmove', e => { e.preventDefault(); }, { passive: false });
    track.addEventListener('dragstart', e => e.preventDefault());

    function goTo(newIndex){
      index = newIndex;
      baseX = -index * innerWidth;
      setX(baseX, true);
      track.addEventListener('transitionend', () => {
        if(index === 0){
          index = slides.length; baseX = -index * innerWidth; setX(baseX);
        } else if(index === slides.length + 1){
          index = 1; baseX = -index * innerWidth; setX(baseX);
        }
      }, { once: true });
    }

    function startAuto(){ stopAuto(); auto = setInterval(() => goTo(index + 1), 5000); }
    function stopAuto(){ if(auto) clearInterval(auto); auto = null; }
    startAuto();

    addEventListener('keydown', e => {
      if(e.key === 'ArrowRight'){ stopAuto(); goTo(index + 1); startAuto(); }
      if(e.key === 'ArrowLeft'){  stopAuto(); goTo(index - 1); startAuto(); }
    });
  </script>
</body>
</html>
