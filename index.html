<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Crosby Studios</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      background: #000;
      overflow: hidden;
      -webkit-user-select: none; user-select: none;
      -webkit-touch-callout: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ===== DESKTOP VARIABLES ===== */
    :root {
      --tl-top: 18px;      --tl-left: 32px;
      --tr-top: 18px;      --tr-right: 32px;
      --bl-bottom: 18px;   --bl-left: 32px;
      --cap-bottom: var(--bl-bottom);
      --cap-right: 32px;

      --tl-size: 15px;  --tl-weight: 400;  --tl-ls: .04em;
      --tr-size: 15px;  --tr-weight: 400;  --tr-ls: .04em;
      --bl-logo: 80px;
      --cap-size: 15px; --cap-weight: 700; --cap-ls: .04em;

      --cap-bg: transparent; --cap-pad-v: 0px; --cap-pad-h: 0px; --cap-radius: 0px;
    }

    /* ===== MOBILE VARIABLES ===== */
    @media (max-width: 767px) {
      :root {
        --tl-top: 8px;      --tl-left: 40px;
        --tr-top: 8px;      --tr-right: 40px;
        --bl-bottom: 8px;   --bl-left: 40px;
        --cap-bottom: var(--bl-bottom);
        --cap-right: 40px;

        --tl-size: 14px;  --tl-weight: 400;  --tl-ls: .02em;
        --tr-size: 14px;  --tr-weight: 400;  --tr-ls: .02em;
        --bl-logo: 28px;
        --cap-size: 13px; --cap-weight: 600; --cap-ls: .02em;

        --cap-bg: rgba(0,0,0,.35); --cap-pad-v: 4px; --cap-pad-h: 6px; --cap-radius: 4px;
      }
    }

    /* ===== FIXED UI ===== */
    .ui { position: fixed; z-index: 5; }

    .top-left  {
      top: var(--tl-top); left: var(--tl-left);
      font-size: var(--tl-size); font-weight: var(--tl-weight); letter-spacing: var(--tl-ls);
    }

    .top-right {
      top: var(--tr-top); right: var(--tr-right);
      font-size: var(--tr-size); font-weight: var(--tr-weight); letter-spacing: var(--tr-ls);
    }
    .top-right a { color: #fff; text-decoration: none; }

    .bottom-left {
      bottom: var(--bl-bottom); left: var(--bl-left);
    }
    .bottom-left img { width: var(--bl-logo); height: auto; display: block; }

    /* ===== CAROUSEL ===== */
    .carousel { position: fixed; inset: 0; overflow: hidden; }
    .track{
      display: flex; height: 100%;
      will-change: transform;
      touch-action: pan-y;
      cursor: grab;
    }
    .track.dragging { cursor: grabbing; }

    .slide{
      min-width: 100vw; height: 100vh; flex: 0 0 100%;
      position: relative; overflow: hidden; background:#000;
    }
    .slide img.bg{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit: cover; object-position: center;
      pointer-events:none; -webkit-user-drag: none;
    }

    /* ===== CAPTION ===== */
    .slide-caption{
      position: absolute;
      right: var(--cap-right);
      bottom: var(--cap-bottom);
      font-size: var(--cap-size);
      font-weight: var(--cap-weight);
      letter-spacing: var(--cap-ls);
      pointer-events: none;
      background: var(--cap-bg);
      padding: var(--cap-pad-v) var(--cap-pad-h);
      border-radius: var(--cap-radius);

      /* Center vertically with logo image */
      transform: translateY(calc((var(--bl-logo) - 1em) / -2));
    }
  </style>
</head>
<body>
  <!-- Fixed UI -->
  <div class="ui top-left">© 2014–2025 CROSBY STUDIOS</div>
  <div class="ui top-right"><a href="info.html">INFO</a></div>
  <div class="ui bottom-left"><img src="images/logo.svg" alt="Logo" /></div>

  <!-- Carousel -->
  <div class="carousel">
    <div class="track" id="track"></div>
  </div>

  <script>
    /* ------------ Slides config ------------ */
    const slides = [
      { src: "images/photo1.jpeg", caption: "THE FOAM ROOM" },
      { src: "images/photo2.jpeg", caption: "MIRROR INSTALLATION" },
      { src: "images/photo3.jpeg", caption: "ALUMINUM SERIES" }
    ];

    const track = document.getElementById('track');

    function makeSlide(data, extra = ""){
      const s = document.createElement('div');
      s.className = `slide ${extra}`.trim();

      const img = document.createElement('img');
      img.className = 'bg';
      img.alt = data.caption || "";
      img.src = data.src;
      img.onerror = () => { s.style.background = '#111'; console.error('Image failed:', data.src); };
      s.appendChild(img);

      const cap = document.createElement('div');
      cap.className = 'slide-caption';
      cap.textContent = data.caption || "";
      s.appendChild(cap);

      return s;
    }

    // Build with clones for infinite loop
    track.appendChild(makeSlide(slides[slides.length - 1], 'clone'));
    slides.forEach(sl => track.appendChild(makeSlide(sl)));
    track.appendChild(makeSlide(slides[0], 'clone'));

    /* ------------ State ------------ */
    let index = 1;
    let baseX = -index * innerWidth;
    let dragging = false;
    let startX = 0;
    let auto = null;

    function setX(px, animate=false){
      track.style.transition = animate ? 'transform .6s ease' : 'none';
      track.style.transform = `translate3d(${px}px,0,0)`;
    }
    setX(baseX);

    addEventListener('resize', () => { baseX = -index * innerWidth; setX(baseX); });

    /* Pointer events */
    track.addEventListener('pointerdown', e => {
      dragging = true; startX = e.clientX;
      track.setPointerCapture(e.pointerId);
      track.classList.add('dragging');
      stopAuto();
    });
    track.addEventListener('pointermove', e => {
      if(!dragging) return;
      const delta = e.clientX - startX;
      setX(baseX + delta);
    });
    function endDrag(e){
      if(!dragging) return;
      dragging = false; track.classList.remove('dragging');
      const delta = e.clientX - startX;
      const threshold = innerWidth * 0.15;
      if (delta < -threshold) goTo(index + 1);
      else if (delta > threshold) goTo(index - 1);
      else setX(baseX, true);
      startAuto();
    }
    track.addEventListener('pointerup', endDrag);
    track.addEventListener('pointercancel', endDrag);

    // Prevent iOS from hijacking horizontal swipe
    track.addEventListener('touchmove', e => { e.preventDefault(); }, { passive: false });
    track.addEventListener('dragstart', e => e.preventDefault());

    function goTo(newIndex){
      index = newIndex;
      baseX = -index * innerWidth;
      setX(baseX, true);
      track.addEventListener('transitionend', () => {
        if(index === 0){
          index = slides.length; baseX = -index * innerWidth; setX(baseX);
        } else if(index === slides.length + 1){
          index = 1; baseX = -index * innerWidth; setX(baseX);
        }
      }, { once: true });
    }

    function startAuto(){ stopAuto(); auto = setInterval(() => goTo(index + 1), 5000); }
    function stopAuto(){ if(auto) clearInterval(auto); auto = null; }
    startAuto();

    addEventListener('keydown', e => {
      if(e.key === 'ArrowRight'){ stopAuto(); goTo(index + 1); startAuto(); }
      if(e.key === 'ArrowLeft'){  stopAuto(); goTo(index - 1); startAuto(); }
    });
  </script>
</body>
</html>
